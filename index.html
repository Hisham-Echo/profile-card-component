<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                color: white;
            }
            .attribution a {
                color: cyan;
            }
        </style>
    </head>
    <body>
        <main>
            <section>
                <div class="pic">
                    <img
                        src="images/bg-pattern-card.svg"
                        alt="bg-pattern-card"
                    />
                    <img src="images/image-victor.jpg" alt="victor" />
                </div>

                <div class="text">
                    <h1>Victor Crest &nbsp;<span>26</span></h1>

                    <div class="city">London</div>

                    <div class="stats">
                        <div class="stat">
                            <h2>80K</h2>
                            <p>Followers</p>
                        </div>

                        <div class="stat">
                            <h2>803K</h2>
                            <p>Likes</p>
                        </div>

                        <div class="stat">
                            <h2>1.4K</h2>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://www.github.com/hisham3243">Hisham S.</a>
            </div>
        </footer>
    </body>
</html>
